<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <img src="tap2.jpg" alt="Tap academy logo" height="200px" width="200px">
    <form action="message.html">
        <marquee behavior="" direction="right">
            <h1>Student Registration Form</h1>
        </marquee>
        <fieldset>
        <legend>Student Details</legend>
        <label for="fname">First Name</label>
        <input type="text" id="fname" ><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname"><br>
        <label for="dob">DOB</label>
        <input type="date" id="dob"><br>
        <label for="email">Email</label>
        <input type="email" id="email"><br>
    </fieldset>
    <fieldset>
        <legend>Educational Details</legend>
        <label for="">Department</label>
        <input type="radio" id="cs" name="dept">
        <label for="cs">CS</label>
        <input type="radio" id="civil" name="dept">
        <label for="civil">CIVIL</label>
        
        <input type="radio" id="ec" name="dept">
        <label for="ec">EC</label>
        
        <input type="radio" id="mech" name="dept">
        <label for="mech">MECH</label><br><br>
        <label for="">Year of graduation</label>
        <input list="yog">
        <datalist id ="yog">
            <option >2020</option>
        <option >2021</option>
        <option >2022</option>
        <option >2023</option>
        <option >2024</option>
    </datalist>
    <br><br>
        <label for="">Skills</label><br>
        <input type="checkbox" id="java"> 
        <label for="java">JAVA</label><br>
        <input type="checkbox" id="css"> 
        <label for="css">CSS</label><br>
        <input type="checkbox" id="sql"> 
        <label for="sql">SQL</label><br>
        <input type="checkbox" id="html"> 
        <label for="html">HTML</label><br>

    </fieldset>
    <input type="submit">
    <input type="reset">
    </form>
</body>
</html>
